<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
  background-color: #f8f9fa;
  font-size: 18px;
}
.navbar {
  background-color: #4f868c;
}
.head1 {
  color: #FBAD30;
  font-size: 28px;
  font-weight: bold;
}
.head2 {
  color: #EF4926;
  font-size: 28px;
  font-weight: bold;
}
.navbar-nav .nav-link {
  color: #ffffff;
}
.navbar-nav .nav-link:hover {
  color: #a8dadc;
}
.container-fluid {
  text-align: center;
}
.nav-item.active .nav-link {
  background-color: #005252;
  border-radius: 5px;
}
.navbar-brand {
  margin-right: 20px;
}
.navbar-nav {
  margin-right: auto;
}
.navbar-nav li {
  margin-right: 15px;
}
@media (max-width: 768px) {
  .navbar-nav {
    margin-right: 0;
  }
  .navbar-nav li {
    margin-right: 0;
    margin-bottom: 8px;
  }
}

  </style>
  {% block css %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark sticky-top">
      <a class="navbar-brand" href="/"><span class="head1"></span></a>
      <a class="navbar-brand" href="#"><span class="head1"> KLU Job Portal</span></a>
      <div class="container-fluid w-50" align="center">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left:41px">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if not request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {% block home %} {% endblock %}" aria-current="page" href="/"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block user_login %} {% endblock %}" href="/user_login/">UserLogin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block admin_login %} {% endblock %}" href="/admin_login/">AdminLogin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block company_login %} {% endblock %}" href="/company_login/"> CompanyLogin</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" href="/logout/">Logout</a>
            </li>
          </ul>
          {% endif %}
        </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}
</body>
{% block js %}
{% endblock %}

</html>
